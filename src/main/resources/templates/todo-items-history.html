<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Todo Item List</title>

    <!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container mt-3">
    <h2 align="center">Welcome to yours todo Item List!</h2>
    <hr/>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Information</th>
            <th>Due to</th>
            <th>Is done</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todoItem : ${todoItems}">
            <td th:text="${todoItem.title}"></td>
            <td th:text="${todoItem.information}"></td>
            <td th:text="${todoItem.date}"></td>
            <td th:text="${todoItem.isCompleted}"></td>
        </tr>
        </tbody>
        <a th:href="@{/}" class="btn btn-secondary mb-3">Go back to item list</a>
    </table>
</div>
</body>
</html>
