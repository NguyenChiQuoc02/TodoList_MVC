<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 align="center">Add new todo item to your list</h2>
        <form th:action="@{/saveItem}" th:object="${newItem}" method="post" >
            <input type="text" th:field="*{title}" placeholder="Todo Item title" class="form-control mb-2" maxlength="50"/>
            <input type="text" th:field="*{information}" placeholder="Add some information" class="form-control mb-2"/>
            <input type="date" th:field="*{date}" placeholder="Due to date" class="form-control mb-2"/>
<!--            field added so when update happens it will update old item and not create new one with new id-->
            <input type="hidden" th:field="*{id}">
            <button class="btn btn-primary" type="submit">Save Item</button>
        </form>
        <a th:href="@{/}" class="btn btn-secondary mt-2">Go back to item list</a>
    </div>

</body>
</html>
