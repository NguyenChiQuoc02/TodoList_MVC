<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Todo Item List</title>

<!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h2 align="center">Welcome to yours todo Item List!</h2>
        <hr/>
        <a th:href="@{/addItem}" class="btn btn-primary btn-lg mb-3">Add new item</a>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Information</th>
                    <th>Due to</th>
                    <th>Is done</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todoItem : ${todoItems}">
                    <td th:text="${todoItem.title}"></td>
                    <td th:text="${todoItem.information}"></td>
                    <td th:text="${todoItem.date}"></td>
                    <td th:text="${todoItem.isCompleted}"></td>
                    <td class="w-20">
                        <a class="btn btn-success" th:href="@{/done(todoItemId=${todoItem.id})}">Done</a>
                        <a class="btn btn-primary" th:href="@{/updateItem(todoItemId=${todoItem.id})}">Update</a>
                        <a class="btn btn-danger" th:href="@{/deleteItem(todoItemId=${todoItem.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/history}" class="btn btn-info mb-3">See history</a>
    </div>
</body>
</html>
